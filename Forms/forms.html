<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="/tacos ">
        <p>
        <label for="name">Enter a User Name: </label>
        <input type="text" placeholder="UserName" id="name" name="Name">
        </p>
        <p>
        <label for="pass">Enter a Password: </label>
        <input type="password" placeholder="Password" id="pass" name="Password">
    </p>
    <p>
        <label for="col">Select a Colour: </label>
        <input type="color" id="col" name="color">
    </p>
    <p>
        <label for="num">Enter a Number: </label>
        <input type="number" id="num" name="num">
    </p>
</form>
<hr>

    <button type="">Submit</button>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>    
        <p>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">Small:</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">Medium:</label>
            <input type="radio" name="size" id="l" value="l">
            <label for="l">Large:</label>
        </p>
        <p>
            <label for="meal">Please Select a meal type</label>
    <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="veg">Veg</option>
        <option value="steak">Steak</option>
    </select>
        </p>

        <p>
            <input type="range" name="cheese" id="range" min="1" max="10" step="2">
            <label for="range">Amount of cheese:</label>
        </p>
        <button>Submit</button>
        <p>
        <label for="story">Tell us your story:</label>
        <textarea name="story" id="story" cols="30" rows="10" placeholder="type here"></textarea>
    </p>
    </form>

    <h2>Validations</h2>
    <form action="/dummy">
        <p>
        <label for="first">Enter first Name: </label>
        <input type="text" name="name" id="first" required>
    </p><p>
        <label for="pass">Enter Password</label>
        <input type="password" name="pass" id="pass" minlength="5" maxlength="12" required>
    </p>

    <p>
        <input type="email" name="email" id="e">
        <label for="e">Email: </label>
    </p>

        <button>Submit</button>
    </form>

</body>
</html>
